<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript">
        window.onload = function () {
            var p = document.getElementsByTagName("p")[0];
            setInterval(function () {
                p.style.color = "#" + Math.ceil(Math.random() * 1000000);
            }, 1000);
        }
    </script>
    <style type="text/css">
        .box {
            width: 100%;
            height: 100%;
            text-align: center;
        }
        .box p {
            font-weight: bold;
            font-size: 40px;
            transition: color 1s;
        }
    </style>
    <meta charset="UTF-8">
    <title>Background</title>
</head>
<body>
    <div class="box">
        <p>This is home page.</p>
    </div>
</body>
</html>
